<div class="container-fluid">
    
    <div class="row justify-content-center">
        <sp-total-count class="d-contents"></sp-total-count>
    </div>
    
    <div class="row">
        <div class="col-lg-6 mb-5">
            <div class="card">
                <div class="card-header bg-white">
                    <h5>{{'DASHBOARD.NB_JOBS_STATUS' | translate}}</h5>
                </div>
                <div class="card-body">
                    <sp-job-per-status-chart></sp-job-per-status-chart>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-5">
            <div class="card">
                <div class="card-header bg-white">
                    <h5>{{'DASHBOARD.NB_JOBS_CAT' | translate}}</h5>
                </div>
                <div class="card-body">
                    <sp-job-per-category-chart></sp-job-per-category-chart>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-5">
            <div class="card">
                <div class="card-header bg-white">
                    <h5>{{'DASHBOARD.LATEST_JOBS' | translate}}</h5>
                </div>
                <div class="card-body py-0">
                    <sp-recent-jobs></sp-recent-jobs>
                </div>
                <div class="card-footer bg-white text-center">
                    <a type="button" [routerLink]="['/recruiter/jobs-list']" routerLinkActive="router-link-active" >{{'DASHBOARD.VIEW_ALL' | translate}}</a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-5">
            <div class="card">
                <div class="card-header bg-white">
                    <h5>{{'DASHBOARD.LATEST_APP' | translate}}</h5>
                </div>
                <div class="card-body py-0">
                    <sp-recent-applications></sp-recent-applications>
                </div>
                <!-- <div class="card-footer bg-white text-center">
                    <a type="button" [routerLink]="['/recruiter/jobs-list']" routerLinkActive="router-link-active" >View All Applications</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
