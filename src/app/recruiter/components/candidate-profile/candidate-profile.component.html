<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{identity?.fullname}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="_activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body pt-0">
    <div class="row">
        <div class="col-md-4 left-col">
            <sp-identity *ngIf="identity" [identity]="identity" [isRecruiter]="true"></sp-identity>
            <sp-skill *ngIf="resume?.skillsCandidate.length" [skills]="resume?.skillsCandidate" [resumeID]="resume?.id" [isRecruiter]="true"></sp-skill>
            <sp-language *ngIf="resume?.languagesCandidate.length" [languages]="resume?.languagesCandidate" [resumeID]="resume?.id" [isRecruiter]="true"></sp-language>
        </div>
        <div class="col-md-8">
            <sp-description *ngIf="resume?.description" [description]="resume?.description" [resumeID]="resume?.id" [isRecruiter]="true"></sp-description>
            <sp-document *ngIf="resume?.cv" [cv]="resume?.cv" [resumeID]="resume?.id" [isRecruiter]="true"></sp-document>
            <sp-education *ngIf="educations.length" [educations]="educations" [resumeID]="resume?.id" [isRecruiter]="true"></sp-education>
            <sp-experience *ngIf="experiences.length" [experiences]="experiences" [resumeID]="resume?.id" [isRecruiter]="true"></sp-experience>
            <sp-project *ngIf="resume?.projects.length" [projects]="resume?.projects" [resumeID]="resume?.id" [isRecruiter]="true"></sp-project>
        </div>
    </div>
</div>
