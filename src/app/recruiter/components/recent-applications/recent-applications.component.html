<div *ngFor="let app of recentApplications" class="row py-2">
    <div class="col-sm-4 col-md-3 col-lg-4 col-xl-3 text-center my-auto px-0">
        <button class="no-click btn"
                [ngClass]="{'btn-success': app?.status === 'accepted',
                        'btn-danger': app?.status === 'rejected',
                        'btn-warning': app?.status === 'waiting'}">
            {{app?.status | titlecase}}
        </button>
    </div>
    <div class="col-sm-5 col-md-6 col-lg-5 col-xl-6">
        <h5>{{app?.candidate.fullname | titlecase}}</h5>
        <p class="text-muted mb-0"><i class="fas fa-briefcase"></i>  {{app?.job.title | titlecase}}</p>
        <p class="text-muted mb-0"><i class="fa fa-map-marker-alt"></i>  {{app?.job.location | titlecase}}</p>
    </div>
    <div class="col-md-3 text-center my-auto">
        <p class="mb-0 align-self-center text-muted"><strong>{{app?.applicationDate | date: 'dd MMM yyyy'}}</strong></p>
    </div>
</div>
