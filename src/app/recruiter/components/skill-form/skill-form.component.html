<!-- <sp-spinner *ngIf="isLoading"></sp-spinner> -->
<div class="px-3">
    <div class="modal-header border-none pb-0">
        <h4 class="modal-title" id="modal-basic-title">{{'SKILL_FORM.NEW' | translate}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <sp-error-msg *ngIf="errorMsg" [errorMsg]="errorMsg"></sp-error-msg>
    <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <h6  class="text-danger mb-4 text-center" *ngIf="errorMsg">{{errorMsg}}</h6>
            <div class="form-group">
                <label>{{'SKILL_FORM.SKILL' | translate}}: <span class="obligatory">*</span></label>
                <input
                    formControlName="label" 
                    type="text" 
                    class="form-control"
                    placeholder="{{'SKILL_FORM.PLACEHOLDER' | translate}}"
                    [ngClass]="{'is-valid': skillForm.get('label').valid,
                    'is-invalid': (!skillForm.get('label').valid && skillForm.get('label').touched)}">
                <div class="invalid-feedback mt-3" *ngIf="skillForm.get('label').errors?.required">
                    {{'SKILL_FORM.SKILL_REQUIRED' | translate}}.
                </div>
                <div class="invalid-feedback mt-3" *ngIf="skillForm.get('label').errors?.exist">
                    {{'SKILL_FORM.SKILL_USED' | translate}}.
                </div>
            </div>
        </div>
        <div class="modal-footer border-none pt-0">
            <button type="submit" class="btn sp-btn-red" [disabled]="!skillForm.valid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{'SUBMIT' | translate}}
            </button>
        </div>
    </form>
</div>
