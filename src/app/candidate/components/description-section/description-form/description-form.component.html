<div class="px-3">
<div class="modal-header border-none pb-0">
    <h4 class="modal-title" id="modal-basic-title">Presentation</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p class="text-muted">A description is useful to understand who you are at a glance, it can make a real difference!</p>
    <textarea 
        class="form-control" 
        placeholder="Write your introduction here"
        [(ngModel)]="description"
        rows="3"></textarea>
</div>
<div class="modal-footer border-none pt-0">
    <button type="button" class="btn sp-btn-red" (click)="save()">Save</button>
</div>
</div>
