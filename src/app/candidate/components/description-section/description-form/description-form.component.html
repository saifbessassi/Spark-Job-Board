<sp-spinner *ngIf="isLoading"></sp-spinner>
<div class="px-3">
    <div class="modal-header border-none pb-0">
        <h4 class="modal-title" id="modal-basic-title">Presentation</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <sp-error-msg *ngIf="errorMsg" [errorMsg]="errorMsg"></sp-error-msg>
    <form [formGroup]="descForm" (ngSubmit)="save()">
        <div class="modal-body">
            <p class="text-muted">A description is useful to understand who you are at a glance, it can make a real difference!</p>
            <textarea 
                class="form-control" 
                placeholder="Write your introduction here"
                formControlName="description"
                rows="3"
                [ngClass]="{'is-valid': descForm.get('description').valid,
                    'is-invalid': !descForm.get('description').valid && descForm.get('description').touched}">
            </textarea>
            <div class="invalid-feedback mt-3" *ngIf="descForm.get('description').errors?.minlength">
                Presentation must be at least 30 characters.
            </div>
            <div class="invalid-feedback mt-3" *ngIf="descForm.get('description').errors?.maxlength">
                Presentation can contain maximum 255 characters.
            </div>
        </div>
        <div class="modal-footer border-none pt-0">
            <button type="submit" class="btn sp-btn-red" [disabled]="!descForm.valid">Save</button>
        </div>
    </form>
</div>
