<sp-spinner *ngIf="isLoading"></sp-spinner>
<div class="px-3">
    <div class="modal-header border-none pb-0">
        <h4 class="modal-title" id="modal-basic-title">Resume</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="text-muted mb-0">Your profile resume will allow you to be shortlisted!</p>
        <p class="text-muted mb-4">It will only be accessible to Spark-it company</p>
        <div *ngIf="uploadProgress && uploadProgress !== 100" class="mb-4 px-4">
            <ngb-progressbar [value]="uploadProgress"></ngb-progressbar>
        </div>
        <div class="row align-items-center mb-3 py-3 cv" *ngIf="cv">
            <div class="col-md-2 text-center">
                <img src="assets/images/icone/pdf.svg" alt="projects">
            </div>
            <div class="col-md-7">
                <h5 class="mb-4">Resume</h5>
                <p>Updated on {{cv?.updatedAt | date: 'd/M/yyyy, h:mm a'}}</p>
            </div>
            <div class="col-md-3 text-right">
                <a (click)="viewCv()" type="button"><i class="fas fa-eye edit-btn-icon"></i></a>
                <a (click)="deleteCv()" type="button"><i class="fas fa-trash-alt edit-btn-icon"></i></a>
            </div>
        </div>
        <input
            style="display: none;"
            type="file"
            (change)="addCv($event)"
            accept="application/pdf"
            #fileInput>
        <div class="text-center" *ngIf="!cv">
            <button type="button" class="btn btn-lg sp-btn-red mb-3" (click)="fileInput.click()">
                <i class="fas fa-upload"></i> Add my resume
            </button>
            <div *ngIf="error_msg?.length">
                <div class="mb-3" *ngFor="let item of error_msg" style="font-size: 80%;color: #dc3545;">{{item}}</div>
            </div>
            <p class="text-muted mb-0">Maximum size : 2 MB</p>
            <p class="text-muted">Format : PDF</p>
        </div>
    </div>
</div>
