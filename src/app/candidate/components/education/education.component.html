<div class="card-body background-white py-4 px-4 mb-5">
    <section>
        <div class="row">
            <div class="col">
                <div *ngIf="educations?.length">
                    <header class="d-flex align-items-center mb-4">
                        <h4>Education</h4>
                        <a href="" class="ml-auto"><i class="fas fa-plus edit"></i></a>
                    </header>
                    <div class="row">
                        <div class="col">
                            <div *ngFor="let edu of educations">
                                <p class="text-muted">{{edu.dateStart | date: 'MMM yyyy' }} - {{edu.dateStart | date: 'MMM yyyy' }}</p>
                                <h6><i class="fas fa-university"></i>  {{edu.school}}</h6>
                                <p><i class="fas fa-graduation-cap"></i>  {{edu.degree}}</p>
                                <div class="text-right">
                                    <a href=""><i class="fas fa-pen edit"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!educations?.length">
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <img src="assets/images/icone/Graduation.svg" alt="graduation">
                        </div>
                        <div class="col-md-8">
                            <h5 class="mb-4">Hey, this is quite empty here!</h5>
                            <p>Add here your academic background.</p>
                        </div>
                        <div class="col-md-2 text-center">
                            <button class="sp-btn sp-btn-red"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
