<div class="card-body background-white" [ngClass]="{'shadow': !isRecruiter}">

    <section class="pt-3">
        <div class="row">
            <div class="col justify-content-center text-center">
                <div class="row justify-content-center mb-3">
                    <img *ngIf="!identity?.picture" src="assets/images/default-avatar.svg" alt="">
                    <img *ngIf="identity?.picture && !identity?.picture.url.includes('http')" src="http://localhost:8000{{identity?.picture.url}}" alt="">
                    <img *ngIf="identity?.picture && identity?.picture.url.includes('http')" src="{{identity?.picture.url}}" alt="">
                </div>
                <h3>{{identity?.fullname | titlecase }}</h3>
                <h6 *ngIf="identity?.address">{{identity?.address | titlecase }}</h6>
            </div>
        </div>
    </section>
<hr>
    <section class="pt-3">
        <div class="row text-center">
            <div class="col text-left">
                <h5 class="mb-4">{{'IDENTITY.INFO' | translate}}</h5>
                <div class="">
                    <p><i class="fas fa-envelope"></i>  {{identity?.email}}</p>
                    <p *ngIf="identity?.phone"><i class="fas fa-phone-alt"></i>  {{identity?.phone}}</p>
                    <p *ngIf="identity?.resume && identity?.resume.seniorityLevel"><i class="far fa-calendar-alt"></i>  {{identity?.resume.seniorityLevel}} {{'IDENTITY.EXP' | translate}}</p>
                </div>
            </div>
        </div>
    </section>
    <div *ngIf="!isRecruiter" class="text-right">
        <a (click)="openEditForm()" type="button"><i class="fas fa-pen edit-btn-icon"></i></a>
    </div>
</div>
