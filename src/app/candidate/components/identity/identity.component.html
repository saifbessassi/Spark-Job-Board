<div class="card-body background-white py-5 px-5">

    <section class="pt-3">
        <div class="row">
            <div class="col justify-content-center text-center">
                <div class="row justify-content-center mb-3">
                    <img *ngIf="!candidate?.imageUrl" src="assets/images/default-avatar.svg" alt="">
                    <img *ngIf="candidate?.imageUrl" src="{{candidate?.imageUrl}}" alt="">
                </div>
                <h3>{{candidate?.fullname}}</h3>
                <h6 *ngIf="candidate?.address">{{candidate?.address}}</h6>
            </div>
        </div>
    </section>
<hr>
    <section class="pt-3">
        <div class="row text-center">
            <div class="col text-left">
                <h5 class="mb-4">General information</h5>
                <div class="">
                    <p><i class="fas fa-envelope"></i>  {{candidate?.email}}</p>
                    <p *ngIf="candidate?.phone"><i class="fas fa-phone-alt"></i>  {{candidate?.phone}}</p>
                    <p *ngIf="!candidate?.phone"><i class="fas fa-phone-alt"></i>  No data</p>
                    <p *ngIf="candidate?.resumes[0].seniorityLevel"><i class="far fa-calendar-alt"></i>  {{candidate?.resumes[0].seniorityLevel}} experience</p>
                    <p *ngIf="!candidate?.resumes[0].seniorityLevel"><i class="far fa-calendar-alt"></i>  No data</p>
                </div>
            </div>
        </div>
    </section>
    <div class="text-right">
        <a href=""><i class="fas fa-pen edit"></i></a>
    </div>
    <section class="pt-3">
        <div class="row text-center">
            <div class="col text-left">
                <div class="row mb-4">
                    <div class="col-sm-10">
                        <h5 class="align-self-center">My languages</h5>
                    </div>
                    <div *ngIf="candidate?.candidateLanguages.length" class="col-sm-2 text-right align-self-center">
                        <a href=""><i class="fas fa-plus edit"></i></a>
                    </div>
                </div>
                
                <ul *ngIf="candidate?.candidateLanguages.length">
                    <li *ngFor="let lang of candidate?.candidateLanguages">
                        <div class="row">
                            <div class="col-10 align-self-center">
                                <p style="margin-bottom: 0;"><b>{{lang.language.label}}</b></p>
                                <p>{{lang.level}}</p>
                            </div>
                            <div class="col-2 text-right align-self-center">
                                <a href=""><i class="fas fa-pen edit"></i></a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div *ngIf="!candidate?.candidateLanguages.length" class="text-center">
                    <button class="btn btn-outline-secondary mb-3">Add language</button>
                    <p>Add your languages, even your native language!</p>
                </div>
                
            </div>
        </div>
    </section>
</div>
