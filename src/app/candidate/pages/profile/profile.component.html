<section id="profile" class="background-color-white">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <sp-identity [candidate]="candidate"></sp-identity>
                <sp-language [languages]="candidate?.candidateLanguages"></sp-language>
            </div>
            <div class="col-md-8">
                <sp-description [description]="resume?.description"></sp-description>
                <sp-education [educations]="resume?.educations"></sp-education>
                <sp-experience [experiences]="resume?.experiences"></sp-experience>
                <sp-project [projects]="resume?.projects"></sp-project>
            </div>
        </div>
    </div>
</section>
