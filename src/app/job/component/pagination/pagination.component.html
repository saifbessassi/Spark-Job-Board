<div class="job-list width-100">
    <ul class="pagination justify-content-end margin-auto">
        <li class="page-item" *ngIf="currentPage > 1">
            <a class="page-link pdding-none" type="button" (click)="onPage(currentPage - 1)">
                <i class=" material-icons keyboard_arrow_left_right">keyboard_arrow_left</i>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of createArray()">
            <a 
                class="page-link"
                type="button"
                [ngClass]="{active: page === currentPage}" 
                (click)="onPage(page)">
                {{page}}
            </a>
        </li>
        <li class="page-item" *ngIf="createArray().length > currentPage">
            <a class="page-link pdding-none" type="button" (click)="onPage(currentPage + 1)"> 
                <i class=" material-icons keyboard_arrow_left_right">keyboard_arrow_right</i>
            </a>
        </li>
    </ul>
</div>
