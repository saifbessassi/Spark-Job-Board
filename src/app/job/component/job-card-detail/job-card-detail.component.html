<div class="card">
    <div class="card-header bg-white">
        <h3>{{job?.title | titlecase }}</h3>
    </div>
    <div class="card-body px-5">
        <div class="row">
            <div class="col-md-8">
                <p>
                    <i class="fas fa-map-marked-alt"></i>
                    <span class="text">  Location: {{job?.location | titlecase }}</span>
                </p>
                <p>
                    <i class="fas fa-file-signature"></i>
                    <span class="text">  Job Type: {{job?.employmentType | titlecase }}</span>
                </p>
                <p>
                    <i class="fas fa-user-shield"></i>
                    <span class="text">  Experience: {{job?.seniorityLevel | titlecase }}</span>
                </p>
            </div>
            <div class="col-md-4 text-center my-auto">
                <button 
                    type="button" 
                    (click)="openModal()" 
                    class="btn sp-btn-red apply w-50 mb-3" 
                    *ngIf="!isApplied && !isRecruiter">
                    Apply
                </button>
                <button 
                    type="button" 
                    class="btn btn-secondary apply w-50 mb-3" 
                    disabled  
                    *ngIf="isApplied && !isRecruiter">
                    <i class="fas fa-check"></i> Applied
                </button>
                
                <p>
                    <span class="text">Deadline: {{job?.deadline | date: 'dd MMM yyyy'}}</span>
                </p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <h4 class="my-3">Job Description / Responsibility</h4>
                <div [innerHTML]=job?.description></div>
                <h4 class="my-3">Skills & Requirement</h4>
                <ul class="pl-3">
                    <li class="list-style" *ngFor="let skill of job?.skills">
                        {{skill?.label}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="row justify-content-center my-3">
            <div class="col-md-4 text-center">
                <button 
                    type="button" 
                    (click)="openModal()" 
                    class="btn sp-btn-red apply w-50" 
                    *ngIf="!isApplied && !isRecruiter">
                    Apply
                </button>
                <button 
                    type="button" 
                    class="btn btn-secondary apply w-50" 
                    disabled  
                    *ngIf="isApplied && !isRecruiter">
                    <i class="fas fa-check"></i> Applied
                </button>
            </div>
        </div>

    </div>
</div>
